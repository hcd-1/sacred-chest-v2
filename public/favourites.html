<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Chest - Favourites</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="favourites.css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fugaz+One:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap">

</head>
<body>
  <div class="app">
    <header>
      <div class="container header-container">
        <div class="logo-container">
          <img src="assets/logo.svg" alt="Sacred Chest Logo" class="logo-img">
          <div class="logo">Sacred Chest</div>
        </div>
        <div class="header-actions">
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <span class="sun-icon"></span>
            <span class="moon-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="header-row">
          <h1 style="font-size: 1.5rem;">Favourited Verses</h1>
          <div style="display: flex; gap: 1rem; align-items: center;">
            <div class="dropdown-container">
              <button class="dropdown-toggle" aria-expanded="false" aria-label="Sort options">
                <span class="dropdown-text">Sort: Newest First</span>
                <span class="chevron-icon"></span>
              </button>
              <ul class="dropdown-menu" hidden>
                <li data-sort="date-desc">Sort: Newest First</li>
                <li data-sort="date-asc">Sort: Oldest First</li>
                <li data-sort="verse-asc">Sort: Verse A-Z</li>
                <li data-sort="verse-desc">Sort: Verse Z-A</li>
                <li data-sort="text-asc">Sort: Text A-Z</li>
                <li data-sort="text-desc">Sort: Text Z-A</li>
                <li data-sort="random">Sort: Random</li>
              </ul>
            </div>
            <a href="index.html" class="button primary-button" aria-label="Back to Home">Home</a>
          </div>
        </div>
        <p class="no-favourites">No favourited verses yet.</p>
        <div id="favourites-list" class="favourites-list">
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-container">
        <p>Â© 2025 Sacred Chest Daily Verse App. All rights reserved.</p>
        <p class="collaboration">Built with<img src="assets/grok-logo.svg" alt="Grok Logo" class="grok-logo"></p>
      </div>
    </footer>
  </div>
  <script src="favourites.js"></script>

</body>
</html>
